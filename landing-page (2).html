<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטורי = בירה חינם!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 900;
            color: white;
            line-height: 1.3;
            margin-bottom: 60px;
            text-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 0.8s ease-out;
            font-family: 'Georgia', 'Times New Roman', serif;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 50px;
            width: 100%;
        }

        .step {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .step:nth-child(1) { animation-delay: 0.2s; }
        .step:nth-child(2) { animation-delay: 0.4s; }
        .step:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .step-number {
            flex-shrink: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .step-text {
            flex: 1;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            text-align: right;
            line-height: 1.4;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 28px 50px;
            margin-bottom: 50px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: inline-block;
        }

        .highlight-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        .scroll-arrow {
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        .scroll-arrow svg {
            width: 50px;
            height: 50px;
            fill: white;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        .form-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: right;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e293b;
            background: white;
            box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.2);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            margin-top: 15px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.3rem;
                margin-bottom: 40px;
            }

            .step {
                padding: 20px;
                gap: 15px;
            }

            .step-number {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }

            .step-text {
                font-size: 1.1rem;
            }

            .highlight-text {
                font-size: 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-slider">
        <img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=1200" class="active" alt="">
        <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187?w=1200" alt="">
        <img src="https://images.unsplash.com/photo-1436076863939-06870fe779c2?w=1200" alt="">
        <img src="https://images.unsplash.com/photo-1558346490-a72e53ae2d4f?w=1200" alt="">
    </div>
    <div class="overlay"></div>

    <section class="hero-section" id="hero">
        <div class="container">
            <h1 class="main-title">מצלמים סטורי, מתייגים את המקום ומראים למלצר – ונהנים מהנחה מיידית.</h1>

            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">מצלמים תמונה של המקום</div>
                </div>

                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">מעלים לאינסטגרם ומתייגים אותנו</div>
                </div>

                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">מראים למלצר</div>
                </div>
            </div>

            <div class="highlight">
                <div class="highlight-text">ויש לכם בירה חינם!</div>
            </div>

            <div class="scroll-arrow" onclick="document.getElementById('form').scrollIntoView({behavior: 'smooth'})">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4l-8 8 1.4 1.4 6.6-6.6 6.6 6.6L20 12z" transform="rotate(180 12 12)"/>
                </svg>
            </div>
        </div>
    </section>

    <section class="form-section" id="form">
        <div class="form-container">
            <h2 class="form-title">פרטים אחרונים לפני הסטורי</h2>
            
            <form id="mainForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="@yourusername"
                        required
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="number" 
                        class="form-input" 
                        placeholder="מספר עוקבים"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">מעבר לסטורי</button>
            </form>
        </div>
    </section>

    <script>
        const images = document.querySelectorAll('.background-slider img');
        let currentIndex = 0;

        function changeBackground() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeBackground, 3000);

        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'instagram://story-camera';
            setTimeout(function() {
                alert('פתחו את אינסטגרם במכשיר שלכם, צלמו סטורי של המקום ותייגו אותנו!');
            }, 1000);
        });
    </script>
</body>
</html>
